<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ResourceGPT</title>
  <!-- Link to CSS Files -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/SearchBar.css">
  <link rel="stylesheet" href="styles/ResourceList.css">
  <link rel="stylesheet" href="styles/ThemeToggle.css">
</head>
<body>
  <div class="theme-toggle">
    <button id="theme-toggle-button">Switch to Dark Theme</button>
  </div>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search for computer science resources...">
    <button id="search-button">Search</button>
  </div>

  <div class="resource-list" id="resource-list">
    <!-- Resources will be dynamically inserted here -->
  </div>

  <!-- Link to JavaScript Files -->
  <script src="scripts/SearchBar.js"></script>
  <script src="scripts/ResourceList.js"></script>
  <script src="scripts/ThemeToggle.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
