<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ResourceGPT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Link to CSS Files -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/search.css">
  <link rel="stylesheet" href="styles/ResourceList.css">
  <link rel="stylesheet" href="styles/preview.css">
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div class="header">
        <h1 class="title">ResourceGPT.</h1>
      </div>
      
      <div class="input-container">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="learn machine learning . . .">
          <button id="search-button">
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
              <path d="M22 2L11 13"></path>
              <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
            </svg>
          </button>
        </div>
        <div class="platform-selector">
          <form>
            <div class="radio-container">
              <input type="radio" name="platform" id="all" value="all" checked>
              <label for="all">All</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="platform" id="youtube" value="youtube">
              <label for="youtube">YouTube</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="platform" id="github" value="github">
              <label for="github">GitHub</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="platform" id="reddit" value="reddit">
              <label for="reddit">Reddit</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="platform" id="archive" value="archive">
              <label for="archive">Internet Archive</label>
            </div>
            <div class="radio-container">
              <input type="radio" name="platform" id="freecodecamp" value="freecodecamp">
              <label for="freecodecamp">freeCodeCamp</label>
            </div>
          </form>
        </div>
        <div class="disclaimer">
          ResourceGPT can make mistakes. Consider checking important information.
        </div>
      </div>

      <div class="resource-list" id="resource-list">
        <!-- Resources will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Link to JavaScript Files -->
  <script src="scripts/script.js"></script>
  <script src="scripts/preview.js"></script>
</body>
</html>
